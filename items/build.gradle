repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshot' }
}

dependencies {
    compileOnly project(":messages")
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
}